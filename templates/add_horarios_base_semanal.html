<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Horario Semanal</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
    {% include 'nav.html' %}
    <div class="container mt-5">
        <h2>Registrar Horario Semanal</h2>
        <form action="/add_horarios_base_semanal" method="POST">
            <div class="mb-3">
                
                <label class="form-label">Legajo</label>
                <select name="legajo" class="form-control" required>
                    <option value="">Seleccione</option>
                    
                    {% for legajo in legajos %}
                      <option value="{{ legajo }}">{{ legajo }}</option>
                    {% endfor %}
                  </select>
            </div>

            <label class="form-label">Días de la Semana:</label>
            <div class="mb-3">
                {% for i, dia in [(1, "Lunes"), (2, "Martes"), (3, "Miércoles"), (4, "Jueves"), (5, "Viernes"), (6, "Sábado"), (7, "Domingo")] %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="dias" value="{{ i }}">
                        <label class="form-check-label">{{ dia }}</label>
                    </div>
                {% endfor %}
            </div>

            <div class="mb-3">
                <label for="hora_inicio" class="form-label">Hora Inicio:</label>
                <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
            </div>

            <div class="mb-3">
                <label for="hora_fin" class="form-label">Hora Fin:</label>
                <input type="time" class="form-control" id="hora_fin" name="hora_fin">
            </div>

            <button type="submit" class="btn btn-primary">Registrar Horario</button>
        </form>
    </div>
</body>
</html>
