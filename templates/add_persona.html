<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <title>Agregar Persona</title>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Persona</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="legajo" class="form-label">Legajo:</label>
                <input type="number" class="form-control" id="legajo" name="legajo" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">Dni:</label>
                <input type="number" class="form-control" id="dni" name="dni" required>
            </div>
            <div class="mb-3">
                <label for="fecha_ingreso" class="form-label">Fecha de Ingreso:</label>
                <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" required>
            </div>
            <div class="mb-3">
                <label for="fecha_egreso" class="form-label">Fecha Egreso:</label>
                <input type="date" class="form-control" id="fecha_egreso" name="fecha_egreso">
            </div>
            <div class="mb-3">
                <label for="sector" class="form-label">Sector:</label>
                <input type="text" class="form-control" id="sector" name="sector" required>
            </div>
            <div class="mb-3">
                <label for="centro" class="form-label">Centro:</label>
                <input type="text" class="form-control" id="centro" name="centro" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Persona</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
